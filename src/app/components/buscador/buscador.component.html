<div class="container">

    <!-- Para validar cuando no hay coincidencias en la busqueda-->
    <h2>Buscando: <small>{{ busqueda }}</small> </h2>
    <div class="row" *ngIf="heroes.length == 0">
        <div class="col-md-8">
            <div class="alert alert-danger" role="alert">
                No hay resultados con el termino {{ busqueda}}
            </div>
        </div>
    </div>

    <div class="card-columns">
        <app-heroe-tarjeta [heroe]="heroe"  [index]="i" *ngFor="let heroe of heroes; index as i"></app-heroe-tarjeta> 
    </div>

</div>
